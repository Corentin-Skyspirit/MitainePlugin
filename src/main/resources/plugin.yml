name: MitainePlugin
version: '1.0.0'
main: io.papermc.mitaine.MitaineMain
description: Mitaine plugin
author: Skyspirit
api-version: 1.20
prefix: Mitaine
commands:
  economie:
    description: Permet une gestion de l'économie
    permission: economie.use
  achetericone:
    description: Définit un icone à l'endroit du joueur sur la dynmap
    permission: achetericone.use
  courrier:
    description: Permet une gestion des courriers
    permission: courrier.use
  courrier envoyer:
    description: permet d'envoyer un courrier
  courrier lire:
    description: permet de lire un courrier
  courrier vider:
    description: vide la boite aux lettre
  vote:
    description: Voter lors d'un vote
    permission: vote.use
  creervote:
    description: Créer un vote
    permission: creervote.use
  resultats:
    description: Afficher les résultats du dernier vote
    permission: resultats.use
  spawn:
    description: Se téléporter au spawn
    permission: spawn.use
  setspawn:
    description: Définir le point spawn
    permission: setspawn.use
  home:
    description: Se téléporter à sa base
    permission: home.use
  sethome:
    description: Définir le point base
    permission: sethome.use